{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link type="text/css" href="{% static 'api/css/upload.css' %}" rel="stylesheet" />
    <title>Image Upload</title>
</head>
<body>
    <div class="form">
        <div class="title">Привет</div>
        <div class="subtitle">Здесь можно распознать лица на фото</div>
        <form method="POST" enctype="multipart/form-data">
            <div class="input-container ic1">
                {% csrf_token %}
                {{ form.as_p }}
            </div>

            <button type="submit">Распознать лица на фото</button>
        </form>
    </div>
</body>
</html>
